version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: logisnap-postgres
    environment:
      POSTGRES_DB: logisnap
      POSTGRES_USER: logisnap
      POSTGRES_PASSWORD: logisnap_dev_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logisnap"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: logisnap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: ../../docker/Dockerfile.api
    container_name: logisnap-api
    environment:
      DATABASE_URL: postgresql+asyncpg://logisnap:logisnap_dev_password@postgres:5432/logisnap
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: 60
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: ../../docker/Dockerfile.web
    container_name: logisnap-web
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    depends_on:
      - api
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
